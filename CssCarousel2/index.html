<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 전체 캐러셀 영역 -->
    <div class="carousel">
        <!-- 캐러셀 이미지 슬라이드 영역 -->
        <div class="carousel-inner">
            <!-- 캐러셀 영역1 -->
            <input class="carousel-open" type="radio" id="carousel-1" name="carousel" aria-hidden="true" hidden="" checked="checked">
            <div class="carousel-item">
                <img src="http://fakeimg.pl/2000x800/0079D8/fff/?text=Without">
            </div>
            <!-- 캐러셀 영역2 -->
            <input class="carousel-open" type="radio" id="carousel-2" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
                <img src="http://fakeimg.pl/2000x800/DA5930/fff/?text=JavaScript">
            </div>
            <!-- 캐러셀 영역3 -->
            <input class="carousel-open" type="radio" id="carousel-3" name="carousel" aria-hidden="true" hidden="">
            <div class="carousel-item">
                <img src="http://fakeimg.pl/2000x800/F90/fff/?text=Carousel">
            </div>
            <!-- 이전 다음 버튼 만들기 -->
            <label for="carousel-3" class="carousel-control prev control-1">prev</label>
            <label for="carousel-2" class="carousel-control next control-1">next</label>
            <label for="carousel-1" class="carousel-control prev control-2">prev</label>
            <label for="carousel-3" class="carousel-control next control-2">next</label>
            <label for="carousel-2" class="carousel-control prev control-3">prev</label>
            <label for="carousel-1" class="carousel-control next control-3">next</label>
            <!-- 아래 하단 이동버튼 디자인 -->
            <ol class="carousel-indicators">
                <li>
                    <label for="carousel-1" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-2" class="carousel-bullet">•</label>
                </li>
                <li>
                    <label for="carousel-3" class="carousel-bullet">•</label>
                </li>
            </ol>
            
        </div>
    </div>
</body>
</html>
